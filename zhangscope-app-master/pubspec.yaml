name: ZhangScope

description:  Simple Application for Serial Communication with Arduino-based Oximeter through Classic Bluetooth.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 < 3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  percent_indicator: ^2.1.3
  intl: ^0.17.0
  image_picker: ^0.8.4+4
  flutter_bluetooth_serial: ^0.4.0
  scoped_model: ^2.0.0-nullsafety.0
  fl_chart: ^0.40.2
  charts_flutter: ^0.12.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "icon/zhangscope_logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800

  